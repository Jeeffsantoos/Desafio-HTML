<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>
                Entre em Contato
            </legend><br>

            <label for="opções">
                <strong>
                    Assunto:
                </strong>
            </label>

            <select name="Assunto" id="opções">
                <option value="Suporte">
                    Suporte
                </option>
                <option value="Sugestão">
                    Sugestão
                </option>
                <option value="Reclamação">
                    Reclamação
                </option>
            </select><br><br>

            <label for="name">
                <strong>
                    Nome Completo:
                </strong>
            </label><br>

            <input type="text" name="nome" id="name" placeholder="Seu nome">
            <br><br>
            <label for="email"><strong>E-mail:</strong></label><br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com"><br><br>
            <label for="message"><strong>Mensagem:</strong></label><br>
            <textarea name="mensagem" id="message" cols="20" rows="10"></textarea><br><br>

            <input type="checkbox" name="notificar" id="notification"> <label for="notification">Aceito receber novidades por e-mail.</label>
            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>

    <style>
        dt {
            font-weight: bold;
        }
        
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <h1>
        Estrutura do HTML
    </h1>

    <dl>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype" html>
                !DOCTYPE
            </a> 
        <dd>
            Define o tipo do documento como HTML5
        </dd>
        </dt>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML">html</a> 
            <dd>
                Define um documento como HTML
            </dd>
        </dt>

        <dt>
                <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head">head</a>
                <dd>
                    Container para metadados, título da página, links...
                </dd>
            </dt>

        <dt>
            <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">body</a>
            <dd>
                Corpo do documento
            </dd>
        </dt>

    </dl>
</body>

</html>
